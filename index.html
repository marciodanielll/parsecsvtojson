<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSV em JSON</title>
</head>

<body id="body">
  <h1>Conversor de CSV para JSON</h1>
  <main>
    <div class="textarea_container">
      <textarea id="csv" name="textarea" rows="1000" cols="1" placeholder="Cole aqui seu CSV"></textarea>
      <textarea id="json" name="textarea" rows="1000" cols="1" disabled></textarea>
    </div>
    <div class="button_container">
      <button type="button" id="converter">Converter para JSON >>> </button>
      <button type="button" id="download">Downlaod do JSON</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
